    <div class="container">
        <div class="header">
            <h1 class="title">Weather App</h1>
        </div>

        <div class="top">
            <div class="search-bar">
                <input type="text" id="location" placeholder="Search Location...">
                <button id="search">Search</button>
            </div>
        </div>
        

        <div class="middle">
            <div class="card">
                <div class="middle-top">
                    <div class="left">
                        <p id="temperature"></p>
                        <p id="location-name"></p>
                    </div>
                    
                    <div class="right">
                        <p id="weather"></p>
                        <p id="description"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <footer class="footer">
